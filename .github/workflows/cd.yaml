name: CD Pipeline - Build & Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  K8S_NAMESPACE: "02220155"
  DEPLOYMENT_NAME: "taskmanager-deployment"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/task-manager:latest
            ${{ vars.DOCKER_USERNAME }}/task-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image output
        id: image-info
        run: |
          echo "image-tag=${{ vars.DOCKER_USERNAME }}/task-manager:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "üöÄ Docker image built and pushed successfully!"
          echo "üì¶ Repository: ${{ vars.DOCKER_USERNAME }}/task-manager"
          echo "üè∑Ô∏è  Tags: latest, ${{ github.sha }}"

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Kubernetes manifests
        run: |
          # Update the image tag in the taskmanager deployment
          yq eval '.spec.template.spec.containers[0].image = "${{ needs.build-and-push.outputs.image-tag }}"' -i k8s/03-taskmanager.yaml
          
          # Verify the change
          echo "Updated image in k8s/03-taskmanager.yaml:"
          yq eval '.spec.template.spec.containers[0].image' k8s/03-taskmanager.yaml

      - name: Commit and push updated manifests
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/03-taskmanager.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image to ${{ needs.build-and-push.outputs.image-tag }}"
            
            # Pull latest main safely before pushing
            if git pull origin main --rebase; then
              git push origin main
              echo "‚úÖ Updated Kubernetes manifest committed and pushed"
            else
              echo "‚ö†Ô∏è Merge conflict or rebase issue detected. Skipping push, continuing deployment."
              git rebase --abort || true
            fi
          fi

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying application to Kubernetes..."

          # Apply all manifests in the correct namespace
          kubectl apply -f k8s/ --namespace=$K8S_NAMESPACE
          
          # Wait for rollout in the correct namespace
          kubectl rollout status deployment/$DEPLOYMENT_NAME \
            --timeout=300s \
            --namespace=$K8S_NAMESPACE
          
          # Verify pods in that namespace
          kubectl get pods -l app=taskmanager --namespace=$K8S_NAMESPACE
